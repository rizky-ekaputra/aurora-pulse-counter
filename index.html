<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Aurora Pulse Counter</title>
<style>
/* Put your entire CSS here, just remove `scoped` and keep as-is */
.starry-background {
  position: absolute;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
  z-index: 0;
}
.stars::before,
.stars::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 2px;
  height: 2px;
  border-radius: 50%;
  background: white;
  box-shadow:
   10vw 10vh white, 20vw 30vh white, 50vw 80vh white,
    70vw 20vh white, 90vw 60vh white, 30vw 40vh white,
    60vw 10vh white, 80vw 90vh white, 15vw 75vh white,
    45vw 15vh white, 25vw 65vh white, 85vw 35vh white;
  animation: twinkle 2s infinite ease-in-out;
}
.stars::after {
  transform: scale(1.5);
  opacity: 0.6;
  animation-delay: 1s;
}
@keyframes twinkle {
  0%, 100% {
    opacity: 1;
  }
  50% {
    opacity: 0.3;
  }
}
.app {
  position: relative;
  overflow: hidden;
  min-height: 100vh;
  color: #fff;
  font-family: 'Segoe UI', sans-serif;
  background: #000;
  padding: 40px 20px;
  text-align: center;
}
.aurora-layer {
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  pointer-events: none;
  z-index: 0;
  background:
   radial-gradient(circle at 30% 30%, rgba(0, 254, 186, 0.3), transparent 40%),
  radial-gradient(circle at 70% 60%, rgba(91, 134, 229, 0.3), transparent 40%),
  radial-gradient(circle at 50% 5%, rgba(255, 0, 255, 0.25), transparent 60%);
  filter: blur(80px);
  animation: 20s ease-in-out infinite;
}
.title {
  font-size: 2.5rem;
  margin-bottom: 10px;
  z-index: 2;
  position: relative;
}
.developed-by {
  font-size: 1rem;
  color: #bbb;
  margin-bottom: 30px;
  z-index: 2;
  position: relative;
}
.counter-container {
  z-index: 2;
  position: relative;
}
.counter-circle {
  width: 120px;
  height: 120px;
  background: rgba(255, 255, 255, 0.05);
  border: 3px solid white;
  border-radius: 50%;
  font-size: 2rem;
  margin: 0 auto 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.3s ease;
  animation: pulseGlow 2s infinite alternate;
}
.bounce {
  animation: bounce 0.3s ease;
}
@keyframes bounce {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}
@keyframes pulseGlow {
  0% {
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.3),
                inset 0 0 10px rgba(0, 255, 255, 0.1);
  }
  100% {
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.5),
                inset 0 0 20px rgba(0, 255, 255, 0.3);
  }
}
.count-button {
  background-color: aqua;
  border: none;
  color: black;
  font-size: 1rem;
  padding: 10px 20px;
  border-radius: 50px;
  cursor: pointer;
  transition: background 0.3s;
}
.count-button:hover {
  background-color: black;
  color:white;
}
.project-description {
  margin-top: 40px;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
  z-index: 2;
  position: relative;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 15px;
  padding: 20px;
  border: 1px solid rgba(255, 255, 255, 0.1);
}
</style>
</head>
<body>
<div id="app" class="app">
  <div
    class="aurora-layer"
    :style="`transform: translate(${mouseX}%, ${mouseY}%)`"
  ></div>

  <div class="starry-background">
    <div class="stars"></div>
  </div>

  <h1 class="title">Aurora Pulse Counter</h1>
  <p class="developed-by">Developed by: Rizky Ekaputra</p>

  <div class="counter-container">
    <div
      :class="['counter-circle', bounce ? 'bounce' : '']"
      @animationend="bounce = false"
      id="counterCircle"
    >
      {{ count }}
    </div>
    <button class="count-button" id="incrementBtn">Pulse +</button>
  </div>

  <div class="project-description">
    <h2>About This Project</h2>
    <p>
      The Aurora Pulse Counter is a Space/Aurora inspired animated counter UI that
      reacts with a glowing aurora-themed background, interactive mouse movement,
      and audio support. Built with Vue.js and designed by Rizky.
    </p>
  </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
<script>
const { createApp, ref, reactive } = Vue;

createApp({
  setup() {
    const count = ref(0);
    const bounce = ref(false);
    const mouseX = ref(0);
    const mouseY = ref(0);

    function increment() {
      count.value++;
      bounce.value = true;
    }

    function updateMouse(e) {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const offsetX = (e.clientX - centerX) * 0.02;
      const offsetY = (e.clientY - centerY) * 0.02;
      mouseX.value = offsetX;
      mouseY.value = offsetY;
    }

    return {
      count,
      bounce,
      mouseX,
      mouseY,
      increment,
      updateMouse,
    };
  },
  mounted() {
    window.addEventListener('mousemove', this.updateMouse);
    document.getElementById('incrementBtn').addEventListener('click', this.increment);
    document.getElementById('counterCircle').addEventListener('animationend', () => {
      this.bounce = false;
    });
  },
}).mount('#app');
</script>
</body>
</html>
