<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Aurora Pulse Counter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3.4.15/dist/vue.global.prod.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- Your Vue template -->
      <div class="aurora-background"></div>
      <div class="starfield"></div>
      <h1 class="title">Aurora Pulse Counter</h1>
      <p class="developed-by">Developed by: Rizky</p>

      <div class="counter-container">
        <div :class="['counter-circle', bounce ? 'bounce' : '']" @animationend="bounce = false">
          {{ count }}
        </div>
        <button class="count-button" @click="incrementCount">+</button>
      </div>

      <div class="music-widget">
        <h3>Music Tracks</h3>
        <audio controls v-for="track in tracks" :src="track.url" :key="track.url" preload="none"></audio>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
